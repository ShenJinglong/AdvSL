program: main.py
project: AdvSL
entity: advsl
method: grid
name: digits_shot_resnet_20
parameters:
  dataset_name:
    values: [digits]
  domain:
    values: [[
              "MNIST", "SVHN", "USPS", "SynthDigits", "MNIST_M",
              "MNIST-blur", "SVHN-blur", "USPS-blur", "SynthDigits-blur", "MNIST_M-blur",
              "MNIST-noise", "SVHN-noise", "USPS-noise", "SynthDigits-noise", "MNIST_M-noise",
              "MNIST-bright", "SVHN-bright", "USPS-bright", "SynthDigits-bright", "MNIST_M-bright"
            ]]
  model_type:
    values: [resnet18]
  disc_type:
    values: [mul, anchor, none]
  aggregate:
    values: [False]
  adv_lr:
    values: [0.01]
  ratio_disc:
    values: [25]
  sl_lr:
    values: [0.01]
  disc_mode:
    values: [gr]
  cut_point:
    values: [4]
  percent:
    values: [1]
  batch_size:
    values: [64]
  global_round:
    values: [100]
  local_epoch:
    values: [2]
  k:
    values: [0.25]
  target_domain:
    values: [0]
  test_freq:
    values: [10]
