program: main.py
project: AdvSL_domainnet
entity: advsl
method: grid
name: domain_net_shot_resnet_24
parameters:
  dataset_name:
    values: [domain-net]
  domain:
    values: [[
      "clipart", "real", "sketch", "quickdraw", "infograph", "painting",
      "clipart-blur", "real-blur", "sketch-blur", "quickdraw-blur", "infograph-blur", "painting-blur",
      "clipart-noise", "real-noise", "sketch-noise", "quickdraw-noise", "infograph-noise", "painting-noise",
      "clipart-bright", "real-bright", "sketch-bright", "quickdraw-bright", "infograph-bright", "painting-bright",
    ]]
  model_type:
    values: [resnet18]
  disc_type:
    values: [mul, anchor, none]
  aggregate:
    values: [False]
  adv_lr:
    values: [0.01]
  ratio_disc:
    values: [25]
  sl_lr:
    values: [0.01]
  disc_mode:
    values: [gr]
  cut_point:
    values: [4]
  percent:
    values: [1]
  batch_size:
    values: [64]
  global_round:
    values: [1000]
  local_epoch:
    values: [2]
  k:
    values: [0.25]
  target_domain:
    values: [0]
  test_freq:
    values: [100]
